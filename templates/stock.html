<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(94, 94, 94);
            color: white;
        }

        #container {
            text-align: center;
            width: 80%;
            margin: 0 auto;
        }

        li {
            background-color: tomato;
            color: yellow;
            list-style-type: none;
            margin: 6px;
            padding: 12px;
            display: inline-block;
            width: 200px;
            border-radius: 6px;
        }

        .date {
            background-color: darkblue;
        }

        .idx {
            color: white;
        }
        button{
            background-color: lawngreen;
            width: 100px;
            border: 0px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>亞股資訊網</h1>
        <form action="/stock" method="POST">
            <button type="submit">更新</button>
        </form>
        <p class="date">更新時間:{{date}}</p>
        {% if stocks %}
        {% for stock in stocks %}
        <li>
            {{stock.分類}} <span class="idx">{{stock.指數}}</span>
        </li>
        {% endfor %}
        {% else %}
        <p class="error"> 取得資料失敗，請重新再試!</p>

        {% endif %}

</body>

</html>
